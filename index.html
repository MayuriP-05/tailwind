<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Shoe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-80 w-3/4 mt-40 ml-40 shadow-2xl border-2 border-black">
    <div class="h-1/3 bg-black text-white border-2 border-black">
        <img src="shoe.jpg" alt="shoe-img" class="absolute h-56 w-52 mt-7 ml-3 ">
        <h1 class="font-bold text-lg pt-6 pl-72">Retro Shoe</h1>
        <span class="pl-72 ">$89.90</span>
        <span class="pl-2">In Stock</span>
    </div>
    <div class="h-2/3 ml-60 p-3 ">
        <ul class="flex mt-10">
            <li class="p-2 bg-black text-white border-2 border-black ">XS</li>
            <li class="p-2 hover:bg-black hover:text-white border-2 border-black ml-5">S</li>
            <li  class="p-2 hover:bg-black hover:text-white border-2 border-black ml-5">M</li>
            <li class="p-2 hover:bg-black hover:text-white border-2 border-black ml-5">L</li>
            <li class="p-2 hover:bg-black hover:text-white border-2 border-black ml-5">XL</li>
        </ul>
        
        <ul class="flex">
        <li class="border-2 border-black bg-green mt-5 w-22 p-2 mr-5">BUY NOW</li>
        <li class="border-2 border-black bg-green mt-5 w-22 p-2">Add To Cart</li>
       <li class="mt-7 ml-5"> <i class="fa-solid fa-heart "></i> </li>
        </ul>
</div>
    
</div>
</body>
</html>
